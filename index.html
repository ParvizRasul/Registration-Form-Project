<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,700;0,800;1,100;1,200;1,300;1,400;1,700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">


    <title>Car Display Prpject</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class=" item box1">
                <div class="item logo">
                    <div class="img-logo">
                        <img class="image" src="./assets/yollo-logo.svg" alt="">
                    </div>
                </div>
                <div class="item text">
                    <p class="paraf">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Atque quasi id ipsa tempore accusantium magni.
                        In, earum delectus modi, alias accusamus consequuntur, nisi illo eligendi unde aperiam beatae
                        dolore ullam?.</p>
                </div>
                <div class="item login">
                    <button class="button">Log In</button>
                </div>
            </div>
            <div class="item box2">
                <div class="header">
                    <h2 class="item paraf">Registration From</h2>
                </div>

                <div class="item name">
                    <div class="input name-area">
                        <label class="label" for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="input surname-area">
                        <label class="label" for="surname">Surname</label>
                        <input type="text" name="surname" id="surname">
                    </div>
                </div>

                <div class="item email">
                    <div class="input email-area">
                        <label for="email">Email
                        </label>
                        <input type="email" name="email" id="email">
                    </div>
                </div>
                <div class="item password">
                    <div class="input password-are">
                        <label for="password">Password
                        </label>
                        <input type="password" name="password" id="password">
                    </div>
                </div>
                <div class="item terms">
                    <input type="checkbox" name="terms" id="terms">
                    <label for="terms">I agree with the <span class="underline">terms and conditions</span></label>
                </div>
                <div class="item register">
                    <div class="item register">
                        <button class="button-register">Register</button>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
